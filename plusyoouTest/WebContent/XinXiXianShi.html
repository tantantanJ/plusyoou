<script>
$(function(){
	$('#msg_Title').html('操作成功');
    if (GetQueryString("active") == "register"){
        $("#msg_Body").html('<p>已经发送一封电子邮件到你的邮箱，</p><p>请点击邮件中的链接激活你的账号。</p>');  
    } else if (GetQueryString("active") == "active"){
    	$("#msg_Body").html('<p>账号激活成功。现在您可以使用网站全部功能。</p>'
   			+ '<p>请注意，您的账号处于自动登录状态！</p><p>也就是说：下次您无需输入账号密码即处于已经登录普赖优官网的状态，</p>'
   			+ '<p>如果您不希望启用账号自动登录功能，请记得在关闭浏览器前点击<a href="javascript:void logOut();">退出</a>。</p>');
    } else if (GetQueryString("active") == "updateSuccess"){
    	$("#msg_Body").html('<p>账号信息修改成功。</p>'
   			+ '<p>您可以继续其他的操作，谢谢您的使用。</p>');
    } else if (GetQueryString("active") == 'resetMailOK'){
    	$("#msg_Body").html('<p>重置密码的链接已经发送到您的邮箱。</p>'
   			+ '<p>请登录邮箱，按提示完成密码重置。</p>');
    } else if (GetQueryString("active") == 'pwdOK'){
    	$("#msg_Body").html('<p>您的登录密码已经修改。</p>'
   			+ '<p>您可以马上<a href="denglu.html">登录</a>普赖优官网，体验我们的系统功能。</p>');
    } else if (GetQueryString("active") == "noSuchCode"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>您的激活码有误，请检查激活邮件。</p>'
   			+ '<p>或点击<a href="denglu.html">登录</a>，重新发送激活邮件！</p>'
   			+ '<p>如果仍然不能正确激活，请<a href="index.html#contactUs">联系我们</a></p>');
    } else if (GetQueryString("active") == "activeError"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>对不起，网站出现错误，没有顺利完成您的账号激活。</p>'
   			+ '<p>请点击<a href="denglu.html">登录</a>，选择重新发送激活邮件！</p>'
   			+ '<p>如果仍然不能正确激活，请<a href="index.html#contactUs">联系我们</a></p>');
    } else if (GetQueryString("active") == "updateError"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>对不起，网站出现错误，没有顺利更改您的账户信息。</p>'
   			+ '<p>您可以选择<a href="#" onclick="history.go(-1)">返回</a>再次修改</p>'
   			+ '<p>如果仍然不能正确保存，请<a href="index.html#contactUs">联系我们</a></p>');
    } else if (GetQueryString("active") == "linkError"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>您重置密码时使用的验证码已经失效。</p>'
   			+ '<p>您可以重新申请<a href="denglu.html">重置密码</a>，请一定在重置链接发出24小时内完成密码重置。</p>'
   			+ '<p>如果仍然不能完成密码重置，请<a href="index.html#contactUs">联系我们</a></p>');
    } else if (GetQueryString("active") == "newPWDError"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>您的新密码没有正常保存。</p>'
   			+ '<p>您可以重新打开重置密码邮件，再次操作密码重置。</p>'
   			+ '<p>如果仍然不能完成密码重置，请<a href="index.html#contactUs">联系我们</a></p>');
    } else if (GetQueryString("active") == "userError"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>您要重置密码的登录邮箱我们没有登记。</p>'
   			+ '<p>您可以重新申请<a href="denglu.html">重置密码</a>，请一定在重置链接发出24小时内完成密码重置。</p>'
   			+ '<p>如果仍然不能完成密码重置，请<a href="index.html#contactUs">联系我们</a></p>');
    } else if (GetQueryString("active") == "DBError"){
		$('#msg_Title').html('对不起，出错了');
    	$("#msg_Body").html('<p>系统数据库出现错误</p>'
   			+ '<p>您可以<a href="#" onclick="history.go(-1)">返回</a>重新进行刚才的操作。</p>'
   			+ '<p>如果仍然不能顺利完成，请<a href="index.html#contactUs">联系我们</a></p>');
    }else{
    	$("#msg_Body").html('&nbsp;');
    };
}) 

</script>
